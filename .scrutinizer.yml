build:
  tests:
    override:
      -
        command: 'vendor/bin/phpunit --coverage-clover=coverage'
        coverage:
          file: 'coverage'
          format: 'clover'
checks:
    php:
        code_rating: true
        duplication: true
        excluded_dependencies:
            - phan/phan
filter:
    paths:
        - 'src/*'
tools:
    external_code_coverage: true
